stackbitVersion: ~0.3.0
ssgName: unibit
buildCommand: unibit build
publishDir: output
staticDir: static
uploadDir: images
dataDir: data
pagesDir: content
pageLayoutKey: layout
metadata:
  title: Fiorde
  description: A minimal blogging theme
  author: Stackbit
  authorURL: 'https://www.stackbit.com'
  images:
    small: images/demo-256x192.png
    large: images/demo-1024x768.png
stackbit_banner:
  show_banner: true
  name: Fjord
  create_url: 'https://app.stackbit.com/create?theme=fjord'
  github_url: 'https://github.com/stackbithq/stackbit-theme-fjord'
pageData:
  - pagePath: "/"
    initialExpandedPaths:
      - '[1]'
      - '[1].fields.palette'
      - '[2]'
      - '[2].fields.title'
      - '[2].fields.excerpt'
sourceMapping:
  - source:
      fieldPath: author.name
    target:
      file: config.yml
      fieldPath: params.header.title
  - source:
      fieldPath: author.tagline
    target:
      file: config.yml
      fieldPath: params.header.tagline
  - source:
      fieldPath: 'social.links[0].url'
    target:
      file: config.yml
      fieldPath: params.header.social_links[0].url
  - action: delete
    condition: 'context.author.name'
    target:
      file: config.yml
      fieldPath: params.header.logo_img
  - source:
      fieldPath: 'social.twitter.url'
    target:
      file: config.yml
      fieldPath: params.header.social_links[0].url
  - source:
      fieldPath: 'social.instagram.url'
    target:
      file: config.yml
      fieldPath: params.header.social_links[1].url
  - source:
      fieldPath: 'social.github.url'
    target:
      file: config.yml
      fieldPath: params.header.social_links[2].url
  - source:
      fieldPath: 'social.linkedin.url'
    target:
      file: config.yml
      fieldPath: params.header.social_links[3].url
  - source:
      fieldPath: 'social.devto.url'
    target:
      file: config.yml
      fieldPath: params.header.social_links[4].url
  - action: delete
    condition: 'context.social && !context.social.devto'
    target:
      file: config.yml
      fieldPath: params.header.social_links[4]
  - action: delete
    condition: 'context.social && !context.social.linkedin'
    target:
      file: config.yml
      fieldPath: params.header.social_links[3]
  - action: delete
    condition: 'context.social && !context.social.github'
    target:
      file: config.yml
      fieldPath: params.header.social_links[2]
  - action: delete
    condition: 'context.social && !context.social.instagram'
    target:
      file: config.yml
      fieldPath: params.header.social_links[1]
  - action: delete
    condition: 'context.social && !context.social.twitter'
    target:
      file: config.yml
      fieldPath: params.header.social_links[0]
  - source:
      fieldPath: 'source.title'
    target:
      file: config.yml
      fieldPath: params.footer.links[1].label
  - source:
      fieldPath: 'source.url'
    target:
      file: config.yml
      fieldPath: params.footer.links[1].url
  - source:
      value: true
    condition: 'context.source.url'
    target:
      file: config.yml
      fieldPath: params.footer.links[1].new_window
  - source:
      value: 'link'
    condition: 'context.source.url'
    target:
      file: config.yml
      fieldPath: params.footer.links[1].style
models:
  config:
    type: config
    label: Configurações do Site
    fields:
      - type: string
        name: description
        label: Descrição do Site
        description: Descrição usada na metadata do site.
      - type: enum
        name: palette
        label: Paleta de Cores
        description: A paleta de cores usada pelo tema.
        options:
          - yellow
          - blue
          - green
          - red
        default: yellow
      - type: model
        name: header
        label: Configuração do Header 
        models: [header]
      - type: model
        name: footer
        label: Configuração do Footer
        models: [footer]
  header:
    type: object
    label: Configuração do Header
    labelField: title
    fields:
      - type: string
        name: title
        label: Título do Header
        description: >-
          The title displayed on the left side if no logo image added. If value is not set, the author name will be used.
      - type: string
        name: tagline
        label: Header - Tagline
        description: A tagline exibida do lado esquerdo.
      - type: image
        name: logo_img
        label: Logo
        description: A imagem de logo exibida do lado esquerdo.
      - type: image
        name: background_img
        label: Imagem de Background
        description: A imagem de background exibida do lado esquerdo.
      - type: boolean
        name: has_nav
        label: Ativar Menu de Navegação
        description: Exibir o menu de navegação do lado esquerdo.
        default: true
      - type: list
        name: nav_links
        label: Links de Navegação
        description: Lista de links para navegação.
        items:
          type: model
          models: [action]
      - type: boolean
        name: has_social
        label: Ativar Links Sociais
        description: Exibir links sociais no lado esquerdo.
        default: true
      - type: list
        name: social_links
        label: links Sociais
        description: Lista dos linkssociais do lado esquerdo.
        items:
          type: model
          models: [action]
  footer:
    type: object
    label: Configuração do Footer
    labelField: content
    fields:
      - type: string
        name: content
        label: Conteudo do Footer
        description: O texto de copyright exibido no footer.
      - type: list
        name: links
        label: Links
        description: Lista de links no footer.
        items:
          type: model
          models: [action]
  home:
    type: page
    urlPath: "/"
    label: Home
    layout: home
    file: index.md
    hideContent: true
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Título
        description: O Título da página.
        required: true
      - type: string
        name: excerpt
        label: Resumo
        description: Breve resumo que será exibido no metadata da página.
      - type: boolean
        name: has_more_link
        label: Mostrar Continue Lendo
        description: Exibir o botão continue lendo no feed de posts
        default: true
      - type: string
        name: more_link_text
        label: Texto do Continue Lendo
  contact:
    type: page
    urlPath: "/contact"
    label: Contato
    layout: contact
    file: contact.md
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: O Título da página.
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown just below the page title.
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data.
      - type: image
        name: img_path
        label: Image
        description: >-
          The image shown on the left side. If no image added, the default image
          specified in Header Configuration is displayed.
      - type: string
        name: form_id
        label: Form ID
        description: A unique identifier of the form. Must not contain whitespace.
        required: true
      - type: string
        name: form_action
        label: Form Action
        description: The path of your custom "success" page, if you want to replace the default success message.
      - type: list
        name: form_fields
        label: Form Fields
        items:
          type: model
          models: [form_field]
      - type: string
        name: submit_label
        label: Submit Button Label
        required: true
  page:
    type: page
    label: Page
    layout: page
    exclude: posts/**
    fields:
      - type: string
        name: title
        label: Título
        description: Titulo da página.
        required: true
      - type: string
        name: subtitle
        label: Subtítulo
        description: The text shown just below the page title.
      - type: string
        name: excerpt
        label: Resumo
        description: The excerpt of the page displayed in meta data.
      - type: image
        name: img_path
        label: Imagem
        description: >-
          The image shown on the left side. If no image added, the default image
          specified in Header Configuration is displayed.
  post:
    type: page
    urlPath: "/posts/{slug}"
    label: Post
    layout: post
    folder: posts
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the post.
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown just below the post title.
      - type: date
        name: date
        label: Date
        required: true
      - type: image
        name: thumb_img_path
        label: Featured Image
        description: The image shown in the blog feed.
      - type: image
        name: content_img_path
        label: Alternative Featured Image
        description: >-
          The image shown on the left side in the single post. If no image
          added, the default image specified in Header Configuration is
          displayed.
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the post displayed in the blog feed and meta data.
      - type: boolean
        name: hide_header
        label: Hide header
        description: Hide the left side in the single post.
        default: false
  action:
    type: object
    label: Action
    labelField: label
    fields:
      - type: string
        name: label
        label: Label
        required: true
      - type: string
        name: url
        label: URL
        required: true
        widget: url
      - type: enum
        name: style
        label: Style
        options:
          - link
          - icon
        default: link
        required: true
      - type: string
        name: icon_class
        label: Icon
        description: Font Awesome icon class name, used only when style is "icon".
      - type: boolean
        name: new_window
        label: Open in new tab/window
        default: false
  form_field:
    type: object
    label: Form Field
    labelField: name
    fields:
      - type: enum
        name: input_type
        label: Type
        options:
          - text
          - email
          - tel
          - number
          - checkbox
          - textarea
          - select
        description: Type of the form field.
        required: true
      - type: string
        name: name
        label: Name
        description: The name of the field, submitted with the form.
        required: true
      - type: string
        name: label
        label: Label
        description: The caption of the field, shown above the field input.
      - type: string
        name: default_value
        description: The default value for textual field types.
      - type: list
        name: options
        description: The list of options, used only when the field type is "select".
      - type: boolean
        name: is_required
        label: Is the field required?
        default: false
