baseurl: "/"
title: "Stackbit - Fiorde"
page_load_js: "assets/js/main.js"
params:
  description: Um tema para blogs, feito para o Stackbit
  header:
    title: Fiorde
    tagline: Minimal and clean blog theme
    logo_img: "images/logo.png"
    background_img: "images/header-bg.jpg"
    has_nav: true
    nav_links:
      - label: Home
        url: /
        style: link
      - label: Sobre
        url: /about
        style: link
      - label: Style Guide
        url: /style-guide
        style: link
      - label: Contato
        url: /contact
        style: link
    has_social: true
    social_links:
      - label: Twitter
        url: https://twitter.com/
        style: icon
        icon_class: fa-twitter
        new_window: true
      - label: Instagram
        url: https://www.instagram.com/
        style: icon
        icon_class: fa-instagram
        new_window: true
      - label: GitHub
        url: https://github.com/
        style: icon
        icon_class: fa-github
        new_window: true
      - label: LinkedIn
        url: https://www.linkedin.com/
        style: icon
        icon_class: fa-linkedin
        new_window: true
      - label: DEV
        url: https://dev.to/
        style: icon
        icon_class: fa-dev
        new_window: true
  footer:
    content: "&copy; Todos os Direitos Reservados."
    links:
      - label: Feito com Stackbit.
        url: https://www.stackbit.com
        style: link
        new_window: true
  palette: yellow
sass:
  input_file: sass/main.scss.njk
  output_file: assets/css/main.css
  indentWidth: 4
  outputStyle: nested
  precision: 10
